<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hi, this is bong!</title>
</head>

  <body>

    <p>

      <hr />
        {% for post in post_list %}
          <p>
            <h1>{{ post.title }}</h1>
          </p>
          <p>
            {{ post.text|linebreaks }}
          </p>
          <p>
            {{ post.created_date }}
          </p>
          <p>
            {{ post.published_date }}
          </p>
        {% endfor %}
      <hr />

    </p>
  </body>

</html>
